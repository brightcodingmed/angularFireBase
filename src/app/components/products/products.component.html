
  <div class="row mt-4">
      <div class="col-md-6">
          <h1>List of products</h1>
      </div>
      <div class="col-md-6 text-right">
          <a routerLink="/products/add" class="btn btn-success"><i class="fa fa-plus"></i></a>
      </div>
  </div>


  <div class="row">
      <div class="col-md-4" *ngFor="let product of products">

        <div class="card">
            <img class="card-img-top" src="http://lorempixel.com/200/100/technics" alt="">
            <div class="card-body">
                <h4 class="card-title">{{ product.title }}</h4>
                <p class="card-text">{{  product.description}}</p>
            </div>
        </div>

      </div>
  </div>
