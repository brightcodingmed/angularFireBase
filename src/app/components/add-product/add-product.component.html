
<div class="row my-3">
    <div class="col-md-6">
        <h1>New product</h1>
    </div>
    <div class="col-md-6 text-right">
        <a routerLink="/products" class="btn btn-link"><i class="fa fa-arrow-left"></i> Back to list</a>
    </div>
</div>

<div class="row">
    <div class="col-md-6 mx-auto">
      
        <form #f="ngForm" (ngSubmit)="createProduct(f)">

        <div class="form-group">
          <label for="title">title</label>
          <input 
              required 
              ngModel 
              #title="ngModel" 
              type="text" 
              name="title" 
              id="title" 
              class="form-control"
              [ngClass]="{
                  'is-valid': title.valid && title.touched,
                  'is-invalid': title.invalid && title.touched
              }" 
              >
          <div class="alert alert-danger" *ngIf="title.invalid && title.touched">
                Field required !
          </div>
        </div>

        <div class="form-group">
          <label for="description">description</label>
          <textarea [ngClass]="{
            'is-valid': description.valid && description.touched,
            'is-invalid': description.invalid && description.touched
        }"  required ngModel #description="ngModel" name="description" id="description" class="form-control" rows="3"></textarea>
          <div class="valid-feedback" *ngIf="description.invalid && description.touched">
                Field required !
          </div>
        </div>

        <hr>

        <div class="form-group">
          <label for="price">price</label>
          <input [ngClass]="{
            'is-valid': price.valid && price.touched,
            'is-invalid': price.invalid && price.touched
        }"  required ngModel #price="ngModel" type="number" name="price" id="price" class="form-control" placeholder="" aria-describedby="helpId">
          <div class="valid-feedback" *ngIf="price.invalid && price.touched">
                Field required !
          </div>
        </div>

        <div class="form-group">
            <label for="stock">stock</label>
            <input [ngClass]="{
                'is-valid': stock.valid && stock.touched,
                'is-invalid': stock.invalid && stock.touched
            }"  required ngModel #stock="ngModel" type="number" name="stock" id="stock" class="form-control" placeholder="" aria-describedby="helpId">
            <div class="valid-feedback" *ngIf="stock.invalid && stock.touched">
                    Field required !
              </div>
          </div>

        
        <div class="form-check">
          <label for="active" class="form-check-label">
            <input ngModel #active="ngModel" type="checkbox" class="form-check-input" name="active" id="active" >
             Active
          </label>
         
        </div>
        
        <button class="btn btn-warning btn-block">
            <i class="fa fa-send"></i> New product
        </button>
     </form>
    </div>
</div>
