<div class="row mt-5">
        <div class="col-md-6 mx-auto">
                <div >
                        <h1 class="text-center">
                            <span class="badge badge-success">
                                <i class="fa fa-lock"></i>
                            </span> Login
                        </h1>
                    </div>
            <div class="card">
                
                <div class="card-body">
                    <h4 class="card-title">Login</h4>
                    <div class="card-text">
                            <div class="form-group">
                                    <label for="Email">Email</label>
                                    <input type="text" [(ngModel)]="user.email" id="Email" class="form-control">
                                  </div>
                          
                                  <div class="form-group">
                                      <label for="Password">Password</label>
                                      <input type="password" [(ngModel)]="user.password" id="password" class="form-control">
                                  </div>
                          
                                  <button (click)="signIn()" class="btn btn-primary btn-block">
                                      <i class="fa fa-lock"></i> Login
                                  </button>

                                  <button (click)="signInWithGoogle()" class="mt-1 btn-block btn btn-danger"><i class="fa fa-google"></i></button>
                    </div>
                </div>
            </div>
    
            
    
           
    
        </div>
    </div>
