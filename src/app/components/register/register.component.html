<div class="row mt-5">
    <div class="col-md-6 mx-auto">
            <div >
                    <h1 class="text-center">
                        <span class="badge badge-primary">
                            <i class="fa fa-user"></i>
                        </span> Register
                    </h1>
                </div>
        <div class="card">
            
            <div class="card-body">
                <h4 class="card-title">Rgister</h4>
                <div class="card-text">
                        <div class="form-group">
                                <label for="Email">Email</label>
                                <input type="text" [(ngModel)]="user.email" id="Email" class="form-control">
                              </div>
                      
                              <div class="form-group">
                                  <label for="Password">Password</label>
                                  <input type="password" [(ngModel)]="user.password" id="password" class="form-control">
                              </div>
                      
                              <button (click)="createAccount()" class="btn btn-primary btn-block">
                                  <i class="fa fa-user"></i> Register
                              </button>
                </div>
            </div>
        </div>

        

       

    </div>
</div>
